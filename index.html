<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <input type="text" placeholder="0" id="result-box">
        </div>

        <div class="buttons">
            <div onclick="Clear()" class="button action-btn" id="clear"> AC </div>
            <div onclick="del()" class="button action-btn"> DEL</div>
            <div onclick="display('%')" class="button num-button action-btn"> %</div>
            <div onclick="display('/')" class="button num-button calc-action-btn"> /</div>
            <div onclick="display('7')" class="button num-button seven">7</div>
            <div onclick="display('8')" class="button num-button eight">8</div>
            <div onclick="display('9')" class="button num-button nine">9</div>
            <div onclick="display('*')" class="button num-button action-btn"> *</div>
            <div onclick="display('4')" class="button num-button four">4</div>
            <div onclick="display('5')" class="button num-button five">5</div>
            <div onclick="display('6')" class="button num-button six">6</div>
            <div onclick="display('-')" class="button num-button action-btn"> -</div>
            <div onclick="display('1')" class="button num-button one">1</div>
            <div onclick="display('2')" class="button num-button two">2</div>
            <div onclick="display('3')" class="button num-button three">3</div>
            <div onclick="display('+')" class="button num-button action-btn">+</div>
            <div onclick="display('0')" class="button num-button zero">0</div>
            <div onclick="display('.')" class="button num-button dot">.</div>
            <div onclick="Calculate()" class="button calc-action-btn" id="total">=</div>
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
